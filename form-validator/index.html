<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div id="container">
        <h2>Register With Us</h2>
        <form action="">
            <div class="entry">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="Enter username">
                <small id="usernameErr" class="errMsgNoShow">Username must be at least 3 characters</small>
            </div>
            <div class="entry">
                <label for="email">Email</label>
                <input type="text" name="" id="email" placeholder="Enter email">
                <small id="emailErr" class="errMsgNoShow">Email is not valid</small>
            </div>
            <div class="entry">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Enter password">
                <small id="pwdErr" class="errMsgNoShow">Password must be at least 6 characters</small>
            </div>
            <div class="entry">
                <label for="password2">Confirm Password</label>
                <input type="password" name="" id="password2" placeholder="Enter password again">
                <small id="pwd2Err" class="errMsgNoShow">Password is not matched</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
